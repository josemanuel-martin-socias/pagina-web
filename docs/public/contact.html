  <!-- FORMULARIO DE CONTACTO -->
  <div class="card">
    <h2>Formulario de contacto</h2>
    <p>
      Si quieres comunicarte conmigo para cualquier consulta o comentario,
      puedes hacerlo rellenando el siguiente formulario.
    </p>

    <form class="contact-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">

      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" placeholder="Tus apellidos">

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@email.com">

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" placeholder="Escribe aquí tu mensaje"></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>
